<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <from id="book-form">
        <div id="library">
        
        
         
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <div>
            <label for="title">Title</label>
          <input type="text" name="title" id="title">
          </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author">
        </div>
        <div>
          <label for="read">Read</label><br>
          <input type="checkbox" name="read" id="read"> 
        </div>
        <input
          id ="addButton"
          type="submit"
          value="Add Book">
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
